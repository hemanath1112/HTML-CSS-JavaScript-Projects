<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculater</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h2>Age calculater</h2>
        <div class="form">
            <label for="birthday">Enter Your Birthday date</label>
            <input type="date" id="birthday" name="birthday">
            <button class="click">Calculate Age</button>
            <p id="result">Your Age is 21 year old</p>
        </div>
    </div>


    <script src="./script/script.js"></script>
</body>
</html>
